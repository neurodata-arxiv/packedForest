dist: xenial
sudo: false
language: cpp
compiler: 
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6 

before_install:
- pip install --user cpp-coveralls

script:
  - make
  - cd test
  - make
  - cd ../

after_success:
- coveralls --root . -E ".*CMakeFiles.*" 